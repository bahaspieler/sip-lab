#!KAMAILIO
#
# Scenario 05 â€” Record-Route: Proxy1
#
# Adds record_route() so this proxy stays in the dialog path.
# Handles in-dialog requests (ACK, BYE) via loose_route().
#
# Compare with scenario 04's proxy1.cfg: the only additions are
# record_route(), loose_route(), and the has_totag() check.

debug=2
log_stderror=yes
fork=yes
children=2
auto_aliases=no

listen=udp:172.20.0.10:5060

mpath="/usr/lib/kamailio/modules/"

loadmodule "sl.so"
loadmodule "maxfwd.so"
loadmodule "pv.so"
loadmodule "tm.so"
loadmodule "rr.so"
loadmodule "siputils.so"

modparam("tm", "auto_inv_100", 1)
# Add ;lr parameter to Record-Route URI (loose routing)
modparam("rr", "enable_full_lr", 1)

request_route {
    if (!maxfwd_process("10")) {
        sl_send_reply("483", "Too Many Hops");
        exit;
    }

    # In-dialog requests: ACK, BYE, re-INVITE (have a To-tag)
    if (has_totag()) {
        if (loose_route()) {
            t_relay();
            exit;
        }
    }

    # Initial requests: add Record-Route so we stay in the dialog
    record_route();

    # Forward to proxy2
    $du = "sip:172.20.0.11:5060";
    t_relay();
}
