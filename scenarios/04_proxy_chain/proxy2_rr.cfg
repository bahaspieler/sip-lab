#!KAMAILIO
#
# Scenario 04 â€” Proxy Chain: Proxy2 with Record-Route
#
# Same as proxy2.cfg but adds Record-Route support:
# - record_route() inserts this proxy into the dialog path
# - loose_route() handles in-dialog requests (ACK, BYE)

debug=2
log_stderror=yes
fork=yes
children=2
auto_aliases=no

listen=udp:172.20.0.11:5060

mpath="/usr/lib/kamailio/modules/"

loadmodule "sl.so"
loadmodule "maxfwd.so"
loadmodule "pv.so"
loadmodule "tm.so"
loadmodule "rr.so"
loadmodule "siputils.so"

modparam("tm", "auto_inv_100", 1)
modparam("rr", "enable_full_lr", 1)

request_route {
    if (!maxfwd_process("10")) {
        sl_send_reply("483", "Too Many Hops");
        exit;
    }

    # In-dialog requests
    if (has_totag()) {
        if (loose_route()) {
            t_relay();
            exit;
        }
    }

    # Initial requests: add Record-Route
    record_route();

    # Relay to Request-URI (UAS)
    t_relay();
}
